{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} show-notification" role="alert">
      {% comment %} <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">x</span>
      </button> {% endcomment %}
      {{ message }}
    </div>
  {% endfor %}
{% endif %}
